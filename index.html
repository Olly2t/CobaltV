<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sound Packs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00d2ff, #3a47d5);
      -webkit-background-clip: text;
      color: transparent;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .product-card {
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-content {
      padding: 16px;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .product-description {
      font-size: 0.95rem;
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="product-grid">
    <!-- Example Product -->
    <div class="product-card">
      <img class="product-image" src="https://via.placeholder.com/400x200" alt="Product">
      <div class="product-content">
        <div class="product-title">Trap Serum Pack Vol. 1</div>
        <div class="product-description">50 hard-hitting Serum presets for trap/hip-hop producers.</div>
      </div>
    </div>

    <!-- Add more products like this -->
    <div class="product-card">
      <img class="product-image" src="https://via.placeholder.com/400x200" alt="Product">
      <div class="product-content">
        <div class="product-title">MIDI Pack: Dark Melodies</div>
        <div class="product-description">20 royalty-free MIDI melodies inspired by Metro Boomin & Southside.</div>
      </div>
    </div>

    <!-- Add more blocks here -->
  </div>

  <footer>

  </footer>

</body>
</html>
