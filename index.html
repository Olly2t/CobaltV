<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth UI with Lucide Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/monaco-editor@0.35.0/min/vs/editor/editor.main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@lucide-icons/web@0.1.0/dist/lucide.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Monaco', monospace;
            background-color: #2c2c2c;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Tab system */
        .tabs {
            display: flex;
            background-color: #444;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #555;
        }

        .tab-active {
            background-color: #666;
        }

        /* Tab content */
        .tab-content {
            padding: 20px;
            background-color: #333;
            width: 300px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Lucide icon style */
        .icon {
            margin-right: 10px;
        }

        /* Smooth Monaco font styling */
        pre {
            font-size: 14px;
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab tab-active">
            <span class="icon lucide-home"></span> Home
        </div>
        <div class="tab">
            <span class="icon lucide-settings"></span> Settings
        </div>
        <div class="tab">
            <span class="icon lucide-info"></span> Info
        </div>
    </div>

    <div class="tab-content">
        <h2>Home Content</h2>
        <pre>// Write some code or content here...</pre>
    </div>

    <script>
        // JavaScript to toggle tabs
        const tabs = document.querySelectorAll('.tab');
        const content = document.querySelector('.tab-content');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('tab-active'));
                tab.classList.add('tab-active');
                content.innerHTML = `<h2>Content for Tab ${index + 1}</h2><pre>// New content based on the tab</pre>`;
            });
        });
    </script>
</body>
</html>
