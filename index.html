<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linkvertise Bypasser</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      width: 400px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      background: #2e89ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Linkvertise Bypasser</h2>
  <input type="text" id="linkInput" placeholder="Paste Linkvertise link here..." />
  <button onclick="bypass()">Bypass</button>
  <p id="result"></p>

  <script>
    async function bypass() {
      const input = document.getElementById("linkInput").value;
      const result = document.getElementById("result");

      const match = input.match(/linkvertise\.com\/(\d+)/);
      if (!match) {
        result.textContent = "Invalid Linkvertise link.";
        return;
      }

      const linkId = match[1];
      const apiUrl = `https://corsproxy.io/?https://publisher.linkvertise.com/api/v1/redirect/link/static/${linkId}`;

      try {
        const res = await fetch(apiUrl, {
          headers: {
            "Accept": "application/json"
          }
        });
        const json = await res.json();
        const target = json?.data?.link?.target;

        if (target) {
          result.innerHTML = `Bypassed link: <a href="${target}" target="_blank">${target}</a>`;
        } else {
          result.textContent = "Failed to extract final URL.";
        }
      } catch (e) {
        result.textContent = "Bypass failed. CORS or protection may be blocking it.";
        console.error(e);
      }
    }
  </script>

</body>
</html>
