<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CobaltV - Latest Mods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="CobaltV Logo">
        </div>
        <div class="top-bar">
            <button class="discord-btn" onclick="window.open('https://discord.gg/3XqwTaw8xv')">Join Our Discord</button>
        </div>
    </header>

    <main>
        <section class="mod-section">
            <h2>Latest Mods</h2>
            <div class="mod-container">
                <div class="mod-item">
                    <div class="mod-thumbnail">
                        <img src="https://img.gta5-mods.com/q95/images/scripthookv-net/71c15e-SHVDN.png" alt="Mod Thumbnail">
                    </div>
                    <div class="mod-info">
                        <h3>ScriptHookV</h3>
                        <p>Script Hook V is the library that allows to use GTA V script native functions in custom *.asi plugins. Note that it doesn't work in GTA Online, script hook closes GTA V when player goes in multiplayer</p>
                        <button class="download-btn" onclick="goToLink('https://gofile.io/d/3S4MAj')">Download</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
