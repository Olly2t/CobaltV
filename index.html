<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Loops & Samples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    /* Container */
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Loop card */
    .loop {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, background 0.3s;
    }

    .loop:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.08);
    }

    .loop h2 {
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    .loop p {
      margin-bottom: 15px;
      color: #ccc;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #1f1f1f;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #3a3a3a;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ My Loops & Samples</h1>

    <!-- Sample Loop Card -->
    <div class="loop">
      <h2>Lo-Fi Chill Loop</h2>
      <p>A mellow loop for background or chillhop beats. Tempo: 85 BPM</p>
      <div class="buttons">
        <button class="btn" onclick="window.open('your-download-link.mp3')">Download</button>
      </div>
    </div>

    <div class="loop">
      <h2>Trap Drum Sample</h2>
      <p>Punchy kicks and crisp snares. Tempo: 140 BPM</p>
      <div class="buttons">
        <button class="btn" onclick="window.open('your-download-link.mp3')">Download</button>
      </div>
    </div>

    <!-- Add more loops below -->
  </div>
</body>
</html>
