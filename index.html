<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFilterGPT API Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Chatbox layout */
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #222;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            overflow-y: auto;
            height: 70vh;
            max-height: 500px;
        }

        .message {
            background: #333;
            color: #fff;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 1rem;
            max-width: 80%;
        }

        .user-message {
            background: #ff6f61;
            align-self: flex-end;
            border-radius: 12px;
        }

        .assistant-message {
            background: #444;
            align-self: flex-start;
            border-radius: 12px;
        }

        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px 18px;
            background: #333;
            color: #fff;
            border: 2px solid #444;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff6f61;
            background: #222;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.8);
        }

        #get-response {
            padding: 12px 25px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        #get-response:hover {
            background: #ff3b2f;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 59, 47, 0.6);
        }

        #get-response:active {
            transform: scale(1);
            box-shadow: none;
        }

        /* Settings button style */
        #settings-button {
            padding: 10px 20px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            outline: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #settings-button:hover {
            background: #ff6f61;
            transform: scale(1.1);
        }

        #settings-button:active {
            transform: scale(1);
            background: #ff3b2f;
        }

        /* Response area */
        pre {
            background: #222;
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            max-width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>NoFilterGPT API with Vanilla JS</h1>

    <!-- Chat container for messages -->
    <div class="chat-container" id="chat-container">
        <!-- Messages will be added dynamically here -->
    </div>

    <!-- Input and buttons container -->
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your question here" />
        <button id="get-response">Get Response</button>
    </div>

    <!-- Settings button to modify parameters -->
    <button id="settings-button">Settings</button>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        // Default parameters
        let temperature = 0.7;
        let max_tokens = 150;
        let top_p = 1;

        // Use the correct API key here
        const apiKey = 'RXZ4VHVpUVdYWmNqbmdvQnNyNTUyVlBSR0ltMQ';

        // Function to add message to the chat container
        function addMessage(content, sender = 'assistant') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');
            messageDiv.innerText = content;
            document.getElementById('chat-container').appendChild(messageDiv);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight; // Scroll to the bottom
        }

        document.getElementById('get-response').addEventListener('click', () => {
            const userQuestion = document.getElementById('user-input').value;
            if (!userQuestion) {
                alert("Please enter a question.");
                return;
            }

            // Display user message
            addMessage(userQuestion, 'user');

            // Clear input field
            document.getElementById('user-input').value = '';

            const url = `https://api.nofiltergpt.com/v1/chat/completions?api_key=${apiKey}`;

            const data = {
                messages: [
                    { role: "system", content: "You are a helpful assistant." },
                    { role: "user", content: userQuestion }
                ],
                temperature: temperature,
                max_tokens: max_tokens,
                top_p: top_p
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const responseText = result.choices[0].message.content;
                addMessage(responseText, 'assistant');
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Error fetching data', 'assistant');
            });
        });

        document.getElementById('settings-button').addEventListener('click', () => {
            // Prompt user to input new values for settings
            temperature = parseFloat(prompt("Enter temperature (0.0 to 1.0):", temperature));
            max_tokens = parseInt(prompt("Enter max tokens:", max_tokens));
            top_p = parseFloat(prompt("Enter top_p (0.0 to 1.0):", top_p));

            alert("Settings updated!");
        });
    </script>
    
</body>
</html>
