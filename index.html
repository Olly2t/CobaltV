<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CobaltV - Latest Mods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="CobaltV Logo">
        </div>
        <div class="top-bar">
            <button class="discord-btn" onclick="window.open('https://discord.gg/yourlink')">Join Our Discord</button>
        </div>
    </header>

    <main>
        <section class="mod-section">
            <h2>Latest Mods</h2>
            <div class="mod-container">
                <div class="mod-item">
                    <div class="mod-thumbnail">
                        <img src="mod-thumbnail.jpg" alt="Mod Thumbnail">
                    </div>
                    <div class="mod-info">
                        <h3>Mod Title Here</h3>
                        <p>Brief description of the mod. This will help users know what the mod is about.</p>
                        <button class="download-btn" onclick="goToLink('https://example.com/download-link')">Download</button>
                    </div>
                </div>
                <!-- Add more mod items here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
