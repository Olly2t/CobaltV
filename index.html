<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Link Bypasser</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px #00ffe1;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #00ffe1;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      color: #000;
    }
    .result {
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Multi-Link Bypasser</h2>
    <input type="text" id="urlInput" placeholder="Enter shortened URL here" />
    <button onclick="bypassLink()">Bypass</button>
    <div class="result" id="result"></div>
  </div>
  <script src="bypasser.js"></script>
</body>
</html>
