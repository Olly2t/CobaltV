<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFilterGPT API Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #222;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 2px solid #444;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 1.5rem;
        }

        .chat-history {
            overflow-y: auto;
            height: 100%;
        }

        .chat-history div {
            background: #333;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-history div:hover {
            background: #ff6f61;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
        }

        /* Chatbox layout */
        .chat-container {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 60vh;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            background: #333;
            color: #fff;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 1rem;
            max-width: 80%;
        }

        .user-message {
            background: #ff6f61;
            align-self: flex-end;
        }

        .assistant-message {
            background: #444;
            align-self: flex-start;
        }

        /* Input container */
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px 18px;
            background: #333;
            color: #fff;
            border: 2px solid #444;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff6f61;
            background: #222;
        }

        #get-response {
            padding: 12px 25px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
            transition: all 0.3s ease;
        }

        #get-response:hover {
            background: #ff3b2f;
            transform: scale(1.1);
        }

        #get-response:active {
            transform: scale(1);
        }

        /* Settings Menu */
        #settings-menu {
            display: none;
            background: #222;
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            position: absolute;
            top: 20%;
            right: 10%;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.6);
            width: 250px;
            z-index: 10;
        }

        .slider {
            margin-bottom: 15px;
        }

        .slider input {
            width: 100%;
            background: #444;
            border-radius: 5px;
            height: 8px;
            outline: none;
        }

        .slider label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        #settings-button {
            padding: 10px 20px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        #settings-button:hover {
            background: #ff6f61;
            transform: scale(1.1);
        }

        #settings-button:active {
            transform: scale(1);
            background: #ff3b2f;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Chat History</h2>
        <div id="chat-history" class="chat-history">
            <!-- Chat history will be dynamically populated here -->
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h1>NoFilterGPT API with Vanilla JS</h1>

        <!-- Chat container for messages -->
        <div class="chat-container" id="chat-container"></div>

        <!-- Input and buttons container -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question here" />
            <button id="get-response">Get Response</button>
        </div>

        <!-- Settings button -->
        <button id="settings-button">Settings</button>

        <!-- Settings Menu -->
        <div id="settings-menu">
            <div class="slider">
                <label for="temperature">Temperature (0.0 to 1.0)</label>
                <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.7">
                <p id="temp-value">0.7</p>
            </div>
            <div class="slider">
                <label for="max_tokens">Max Tokens (1 to 1000)</label>
                <input type="range" id="max_tokens" min="1" max="1000" step="1" value="150">
                <p id="max-tokens-value">150</p>
            </div>
            <div class="slider">
                <label for="top_p">Top P (0.0 to 1.0)</label>
                <input type="range" id="top_p" min="0" max="1" step="0.01" value="1">
                <p id="top-p-value">1</p>
            </div>
            <button onclick="applySettings()">Apply Settings</button>
        </div>
    </div>

    <script>
        const apiKey = 'RXZ4VHVpUVdYWmNqbmdvQnNyNTUyVlBSR0ltMQ'; // Your API Key

        let temperature = 0.7;
        let max_tokens = 150;
        let top_p = 1;

        // Function to add message to the chat container
        function addMessage(content, sender = 'assistant') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');
            messageDiv.innerText = content;
            document.getElementById('chat-container').appendChild(messageDiv);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        // Handle user input and response
        document.getElementById('get-response').addEventListener('click', () => {
            const userQuestion = document.getElementById('user-input').value;
            if (!userQuestion) {
                alert("Please enter a question.");
                return;
            }

            // Display user message
            addMessage(userQuestion, 'user');

            // Clear input field
            document.getElementById('user-input').value = '';

            const url = `https://api.nofiltergpt.com/v1/chat/completions?api_key=${apiKey}`;

            const data = {
                messages: [
                    { role: "system", content: "You are a helpful assistant." },
                    { role: "user", content: userQuestion }
                ],
                temperature: temperature,
                max_tokens: max_tokens,
                top_p: top_p
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const responseText = result.choices[0].message.content;
                addMessage(responseText, 'assistant');
                saveChatHistory(userQuestion, responseText); // Save chat history
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Error fetching data', 'assistant');
            });
        });

        // Save chat history to sidebar
        function saveChatHistory(userQuestion, assistantResponse) {
            const chatHistoryDiv = document.createElement('div');
            chatHistoryDiv.innerText = userQuestion;
            chatHistoryDiv.addEventListener('click', () => {
                document.getElementById('chat-container').innerHTML = `
                    <div class="message user-message">${userQuestion}</div>
                    <div class="message assistant-message">${assistantResponse}</div>
                `;
            });
            document.getElementById('chat-history').appendChild(chatHistoryDiv);
        }

        // Show settings menu
        document.getElementById('settings-button').addEventListener('click', () => {
            document.getElementById('settings-menu').style.display = 'block';
        });

        // Apply settings changes
        function applySettings() {
            temperature = parseFloat(document.getElementById('temperature').value);
            max_tokens = parseInt(document.getElementById('max_tokens').value);
            top_p = parseFloat(document.getElementById('top_p').value);

            document.getElementById('temp-value').innerText = temperature;
            document.getElementById('max-tokens-value').innerText = max_tokens;
            document.getElementById('top-p-value').innerText = top_p;

            document.getElementById('settings-menu').style.display = 'none';
        }

    </script>

</body>
</html>
