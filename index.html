<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScriptBlox Latest Scripts</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0e0e10;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00bcd4;
      animation: fadeIn 1s ease-out;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .script {
      background: #1a1a1d;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.5s ease-out;
    }

    .script:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 188, 212, 0.3);
    }

    .script h3 {
      margin: 0 0 0.5rem;
      color: #00e5ff;
    }

    .script p {
      margin: 0;
      color: #ccc;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .error {
      color: #ff5252;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Latest Scripts from ScriptBlox</h1>
  <div id="results"></div>

  <script>
    fetch("https://scriptblox.com/api/script/fetch")
      .then((res) => res.json())
      .then((data) => {
        const results = document.getElementById('results');

        for (const script of data.result.scripts) {
          const scriptElement = document.createElement('div');
          scriptElement.classList.add('script');

          const titleElement = document.createElement('h3');
          titleElement.textContent = `Title: ${script.title}`;
          scriptElement.appendChild(titleElement);

          const slugElement = document.createElement('p');
          slugElement.textContent = `Slug: ${script.slug}`;
          scriptElement.appendChild(slugElement);

          results.appendChild(scriptElement);
        }
      })
      .catch((error) => {
        console.error('Error while fetching scripts', error);
        const errorMessage = document.createElement('p');
        errorMessage.textContent = `Error: ${error.message}`;
        errorMessage.classList.add('error');
        document.getElementById('results').appendChild(errorMessage);
      });
  </script>
</body>
</html>
