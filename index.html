<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload (Localhost Only)</title>
  <style>
    #uploadSection {
      display: none;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome to CobaltV Upload</h1>

  <div id="uploadSection">
    <h2>Upload New Mod</h2>
    <form>
      <input type="text" placeholder="Title"><br><br>
      <input type="text" placeholder="Description"><br><br>
      <input type="file" accept="image/*"><br><br>
      <button>Upload</button>
    </form>
  </div>

  <script>
    const allowedHosts = ["127.0.0.1", "localhost"];
    if (allowedHosts.includes(window.location.hostname)) {
      document.getElementById("uploadSection").style.display = "block";
    }
  </script>

</body>
</html>
