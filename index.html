<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #hardwareMonitor, #hardwareSelection, #settings {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        #hardwareMonitor {
            top: 20px;
            left: 20px;
            width: 300px;
            height: 200px;
            overflow-y: auto;
        }
        #hardwareSelection {
            top: 20px;
            right: 20px;
            width: 300px;
            height: 250px;
        }
        #settings {
            bottom: 20px;
            left: 20px;
            width: 350px;
            height: 180px;
        }
        h3 {
            text-align: center;
            color: #ff00ff;
            margin-bottom: 20px;
        }
        .slider {
            width: 100%;
            margin-bottom: 10px;
            -webkit-appearance: none;
            background: #222;
            height: 5px;
            border-radius: 5px;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
            background: #ff00ff;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .slider::-webkit-slider-thumb:hover {
            background: #00ffff;
        }
        .text {
            font-size: 16px;
            color: #ff00ff;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        select {
            background: #222;
            color: #fff;
        }
        select option {
            background: #444;
        }
        button:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
        }
        #sphereContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="hardwareMonitor">
        <h3>Hardware Monitor</h3>
        <div class="text">GPU: RTX 3080</div>
        <div class="text">CPU: Intel i9</div>
        <div class="text">FPS: 60</div>
        <div class="text">Temperature: 50Â°C</div>
    </div>

    <div id="hardwareSelection">
        <h3>Hardware Selection</h3>
        <div class="text">Select CPU</div>
        <select>
            <option>Intel i7</option>
            <option>Intel i9</option>
            <option>AMD Ryzen 7</option>
            <option>AMD Ryzen 9</option>
        </select>
        <div class="text">Select GPU</div>
        <select>
            <option>RTX 3060</option>
            <option>RTX 3080</option>
            <option>RTX 3090</option>
            <option>GTX 1660</option>
        </select>
    </div>

    <div id="settings">
        <h3>Settings</h3>
        <label for="textureQuality">Texture Quality</label>
        <input type="range" id="textureQuality" class="slider" min="1" max="10" value="5">
        <label for="lightIntensity">Light Intensity</label>
        <input type="range" id="lightIntensity" class="slider" min="1" max="10" value="5">
        <label for="sphereRotation">Sphere Rotation</label>
        <input type="range" id="sphereRotation" class="slider" min="0" max="360" value="0">
        <button id="saveButton">Save Settings</button>
    </div>

    <div id="sphereContainer">
        <canvas id="sphereCanvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 3D Rendering Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("sphereCanvas")});
        renderer.setSize(400, 400);
        document.getElementById("sphereContainer").appendChild(renderer.domElement);

        const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({color: 0x0077ff});
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Audio-Responsive Lighting
        let audio = new Audio('your-audio-file.mp3');
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = audioContext.createAnalyser();
        let source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        let bufferLength = analyser.frequencyBinCount;
        let dataArray = new Uint8Array(bufferLength);

        function updateLighting() {
            analyser.getByteFrequencyData(dataArray);
            let averageFrequency = dataArray.reduce((acc, val) => acc + val, 0) / bufferLength;
            light.intensity = averageFrequency / 255;
            requestAnimationFrame(updateLighting);
        }

        updateLighting();

        // Sliders and Settings
        document.getElementById('textureQuality').addEventListener('input', (e) => {
            let value = e.target.value;
            sphereMaterial.map = new THREE.TextureLoader().load(`textures/texture${value}.jpg`);
        });

        document.getElementById('lightIntensity').addEventListener('input', (e) => {
            light.intensity = e.target.value / 10;
        });

        document.getElementById('sphereRotation').addEventListener('input', (e) => {
            let value = e.target.value;
            sphere.rotation.y = value * Math.PI / 180;
        });

        // Save Button
        document.getElementById('saveButton').addEventListener('click', () => {
            alert('Settings Saved!');
        });

        // Resize handling
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
