<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Link Bypasser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 400px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background-color: #2e89ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Basic Link Bypasser</h2>
  <input type="text" id="linkInput" placeholder="Paste shortened link here..." />
  <button onclick="bypass()">Bypass</button>
  <p id="result"></p>

  <script>
    function getQueryParam(url, param) {
      try {
        const parsedUrl = new URL(url);
        return parsedUrl.searchParams.get(param);
      } catch (e) {
        return null;
      }
    }

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch (e) {
        return "Invalid base64 string!";
      }
    }

    function bypass() {
      const input = document.getElementById('linkInput').value;
      const encoded = getQueryParam(input, 'url');
      const decoded = decodeBase64(encoded);

      const result = document.getElementById('result');
      if (decoded && decoded.startsWith("http")) {
        result.innerHTML = `Bypassed link: <a href="${decoded}" target="_blank">${decoded}</a>`;
      } else {
        result.textContent = "Failed to decode or invalid format.";
      }
    }
  </script>

</body>
</html>
