<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }
        #hardwareMonitor, #hardwareSelection, #settings {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            z-index: 1;
        }
        #hardwareMonitor {
            top: 50px;
            left: 50px;
            width: 300px;
            height: 200px;
            overflow-y: auto;
        }
        #hardwareSelection {
            top: 50px;
            right: 50px;
            width: 300px;
            height: 250px;
        }
        #settings {
            bottom: 50px;
            left: 50px;
            width: 400px;
            height: 150px;
        }
        .slider {
            width: 100%;
            margin-bottom: 10px;
        }
        .slider label {
            color: #ff00ff;
        }
        .text {
            font-size: 14px;
            color: #00ff00;
            margin-bottom: 10px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
        }
        #sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #222;
        }
    </style>
</head>
<body>
    <div id="hardwareMonitor">
        <h3>Hardware Monitor</h3>
        <div class="text">GPU: RTX 3080</div>
        <div class="text">CPU: Intel i9</div>
        <div class="text">FPS: 60</div>
        <div class="text">Temperature: 50Â°C</div>
    </div>

    <div id="hardwareSelection">
        <h3>Hardware Selection</h3>
        <div class="text">Select CPU</div>
        <select>
            <option>Intel i7</option>
            <option>Intel i9</option>
            <option>AMD Ryzen 7</option>
            <option>AMD Ryzen 9</option>
        </select>
        <div class="text">Select GPU</div>
        <select>
            <option>RTX 3060</option>
            <option>RTX 3080</option>
            <option>RTX 3090</option>
            <option>GTX 1660</option>
        </select>
    </div>

    <div id="settings">
        <h3>Settings</h3>
        <label for="textureQuality">Texture Quality</label>
        <input type="range" id="textureQuality" class="slider" min="1" max="10" value="5">
        <label for="lightIntensity">Light Intensity</label>
        <input type="range" id="lightIntensity" class="slider" min="1" max="10" value="5">
        <label for="sphereRotation">Sphere Rotation</label>
        <input type="range" id="sphereRotation" class="slider" min="0" max="360" value="0">
        <button class="button" id="saveButton">Save Settings</button>
    </div>

    <div id="sphere"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js Sphere Rendering
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0077ff });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Audio Reactive Light
        let audio = new Audio('your-audio-file.mp3');
        let analyser = new (window.AudioContext || window.webkitAudioContext)().createAnalyser();
        let source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        let bufferLength = analyser.frequencyBinCount;
        let dataArray = new Uint8Array(bufferLength);

        function updateAudioReactiveLight() {
            analyser.getByteFrequencyData(dataArray);
            let averageFrequency = dataArray.reduce((acc, val) => acc + val, 0) / bufferLength;
            light.intensity = averageFrequency / 255;
            requestAnimationFrame(updateAudioReactiveLight);
        }

        updateAudioReactiveLight();

        // Slider Functions
        document.getElementById('textureQuality').addEventListener('input', (e) => {
            let value = e.target.value;
            sphereMaterial.map = new THREE.TextureLoader().load(`textures/texture${value}.jpg`);
        });

        document.getElementById('lightIntensity').addEventListener('input', (e) => {
            light.intensity = e.target.value / 10;
        });

        document.getElementById('sphereRotation').addEventListener('input', (e) => {
            let value = e.target.value;
            sphere.rotation.y = value * Math.PI / 180;
        });

        // Save Button
        document.getElementById('saveButton').addEventListener('click', () => {
            alert('Settings Saved!');
        });
    </script>
</body>
</html>
